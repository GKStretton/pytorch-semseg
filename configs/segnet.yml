model:
    arch: segnet
data:
    dataset: root
    train_split: train
    val_split: test
    img_rows: 'same'
    img_cols: 'same'
    path: /home2/bpch28/datasets/rootset
    mode: multi
training:
    train_iters: 215600
    batch_size: 1
    val_interval: 2156
    n_workers: 1
    print_interval: 100
    optimizer:
        name: 'sgd'
        lr: 1.0e-10
        weight_decay: 0.0005
        momentum: 0.99
    loss:
        name: 'cross_entropy'
        size_average: False
    lr_schedule:
    resume: segnet.pkl
